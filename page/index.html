<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #arrlist {
            height: 100px;
            width: 300px;
            line-height: 100px;
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            background-color: bisque;
        }
    </style>
</head>
<div id="arrlist"></div>

<body>
    <script src="./jquery-1.11.3.js"></script>
    <script>
        var socket = new WebSocket('ws://localhost:8081/msg');
        socket.addEventListener('open', function () {
            console.log('websocket is open')
        });
        socket.addEventListener('close', function () {
            console.log('websocket is close')
        });

        //调用麦克风 获得频谱
        window.AudioContext = window.AudioContext || window.webkitAudioContext;
        var audioContext = new AudioContext();
        var inputPoint = null, zeroGain = null, analyserNode;
        var str = ""

        function updateWave() {
            var freqByteData = new Uint8Array(analyserNode.frequencyBinCount);
            analyserNode.getByteFrequencyData(freqByteData);
            var multiplier = analyserNode.frequencyBinCount;
            var sum = freqByteData.reduce((prev, curr) => {
                return prev + curr * curr;
            }, 0)
            var A1 = Math.sqrt(sum / 64);
            if (A1 < 1) {
                A1 = 1;
            }
            var A0 = 1;
            var Lp = parseInt(20 * Math.log10(A1 / A0));
            document.getElementById('arrlist').innerHTML = Lp;

            //ajax发送数据
            // $.ajax({
            //     data: {
            //         Lp,
            //         time: Date.now()
            //     },
            //     type: 'post',
            //     url: '/data',
            //     success(data) {
            //         console.log(data);
            //     }
            // })


            //websocket发送数据
            socket.send(JSON.stringify({
                Lp,
                time: Date.now()
            }))
        }

        var handleSuccess = function (stream) {
            var audioContext = new AudioContext();
            inputPoint = audioContext.createGain();
            var realAudioInput = audioContext.createMediaStreamSource(stream);
            realAudioInput.connect(inputPoint);
            analyserNode = audioContext.createAnalyser();
            analyserNode.fftSize = 128;
            inputPoint.connect(analyserNode);
            setInterval(updateWave, 100)
        };
        navigator.mediaDevices.getUserMedia({ audio: true, video: false })
            .then(handleSuccess);


    </script>
</body>

</html>
